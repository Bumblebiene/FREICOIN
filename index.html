<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FREICOIN</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #e0e0ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: white;
      margin-bottom: 0.3em;
    }

    p {
      font-size: 1.4em;
      line-height: 1.6;
      max-width: 700px;
      margin: 0 1em 2em;
    }

    .highlight {
      color: white;
      font-weight: bold;
    }

    button {
      background: linear-gradient(45deg, #c084fc, #a78bfa);
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(199, 132, 252, 0.5);
    }
  </style>
</head>
<body>
  <h1>Willkommen bei <span class="highlight">FREICOIN</span></h1>
  <p>
    Der Token für <span class="highlight">FREIHEIT</span>, Unabhängigkeit und dezentrale Werte.
  </p>
  <button>Claim 1.000 FREI</button>
</body>
</html>
